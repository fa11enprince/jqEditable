<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<title>sample</title>
<link rel="stylesheet" href="../css/jqEditable.css">
<style>
table {
    border-collapse: collapse;
    border: 1px solid black;
}
th, td {
    border: 1px solid black;
}
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="../js/jqEditable.js"></script>
<script>
function save(value) {
    console.log("save! " + value);
}
function cancel() {
    console.log("cancel!");
}
$(document).ready(function() {
    JqEditable('id1', save, cancel);
    JqEditable('id2', save, cancel);
});
</script>

</head>
<body>
<table>
    <colgroup>
    <col style="width:100px;">
    <col style="width:250px;">
    </colgroup>
    <thead>
        <tr>
            <th>id</th>
            <th>foo</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td id="id1">test 1</td>
        </tr>
        <tr>
            <td>2</td>
            <td id="id2">test 2</td>
        </tr>
    </tbody>
</table>
</body>
</html>
